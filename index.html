<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css">
  <title>Cadastro de Clubes</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Gauchão Super League</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Cadastro de clube</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sorteio.html">Sorteio de jogos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pesquisa.html">Pesquisa</a>
        </li>
        
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-2">
      <div class="col-sm-3">
        <img src="taca_vinhos.jpg" alt="Taça de Vinhos" style="max-width: 100%;">
      </div>
      <div class="col-sm-9">
        <h4 class="text-primary mt-1">Cadastro de clubes</h4>
        <form>
          <div class="form-group">
            <label for="nome">Nome do clube:</label>
            <input type="text" class="form-control" id="nome" name="nome" required autofocus>
          </div>
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade" required>
          </div>
          <div class="form-group">
            <label for="pote">Pote</label>
            <input type="number" class="form-control" id="pote" name="pote" 
                   min="1" max="2" step="1" required>                   
          </div>
          <div class="form-group">
            <label for="treinador">Treinador:</label>
            <input type="text" class="form-control" id="treinador" name="treinador" required>
          </div>
          <div class="form-group">
            <label for="foto">Escudo:</label>
            <input type="file" class="form-control" id="foto" name="foto" required> 
          </div>
          <input type="submit" class="btn btn-info btn-lg" 
                 value=" Enviar Dados para Cadastro ">
        </form>
        <div class="alert"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
